<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Juste Prix</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS -->
  </head>
  <body>
    <div class="container">
      <div>
        <header>Le Juste Prix</header>
      </div>

      <!-- Formulaire -->
      <div>
        <div>
          <div>
            <form id="formulaire">
              <div class="row">
                <div class="col">
                  <input
                    id="prix"
                    class="form-control"
                    placeholder="Devinez le nombre ! (entre 0 et 1 000)"
                  />
                </div>
                <button type="submit" class="btn">Je tente ma chance...</button>
              </div>
              <small class="text-danger">Vous devez rentrer un nombre.</small>
            </form>
          </div>
        </div>
      </div>

      <!-- Instructions -->
      <div class="row">
        <div id="instructions"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
    <!-- JS -->
  </body>
</html>
